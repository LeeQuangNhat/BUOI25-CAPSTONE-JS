<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header></header>
    <section class="account">
      <div class="container">
        <div class="account_header">
          <h2>
            <a href="#">ĐĂNG NHẬP</a>
          </h2>
          <h2 class="active">
            <a href="#">ĐĂNG KÝ</a>
          </h2>
        </div>
        <div class="account_form">
          <div class="mb-4">
            <label for="" class="form-label">Họ và tên:</label>
            <input
              type="name"
              class="form-control"
              name=""
              id="name"
              aria-describedby="helpId"
              placeholder="Họ và tên"
            />
          </div>
          <p class="sp-thongbao text-danger fw-bold" id="tbname"></p>
          <div class="mb-4">
            <label for="" class="form-label">Giới tính:</label>
            <select
              class="form-select"
              name=""
              id="gender"
            >
              <option selected>Giới tính</option>
              <option value="True">Nam</option>
              <option value="False">Nữ</option>
            </select>
          </div>
          <p class="sp-thongbao text-danger fw-bold" id="tbgender"></p>
          <div class="mb-4">
            <label for="" class="form-label">Số điện thoại:</label>
            <input
              type="text"
              class="form-control"
              name=""
              id="phone"
              aria-describedby="helpId"
              placeholder="Số điện thoại"
            />
          </div>
          <p class="sp-thongbao text-danger fw-bold" id="tbphone"></p>
          <div class="mb-4">
            <label for="" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              name=""
              id="email"
              aria-describedby="helpId"
              placeholder="Email"
            />
          </div>
          <p class="sp-thongbao text-danger fw-bold" id="tbemail"></p>
          <div class="mb-4">
            <label for="" class="form-label">Mật khẩu:</label>
            <input
              type="password"
              class="form-control"
              name=""
              id="password"
              aria-describedby="helpId"
              placeholder="Mật khẩu"
            />
          </div>
          <p class="sp-thongbao text-danger fw-bold" id="tbpassword"></p>
          <div class="mb-2">
            <label for="" class="form-label">Nhập lại mật khẩu:</label>
            <input
              type="password"
              class="form-control"
              name=""
              id="confirmPassword"
              aria-describedby="helpId"
              placeholder="Nhập lại mật khẩu"
            />
          </div>
          <p class="sp-thongbao text-danger fw-bold" id="tbconfirmPassword"></p>
          <div class="account_captcha">
            <p>
              This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy" target="_blank" rel="noreferrer">Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank" rel="noreferrer">Terms of Service</a> apply.
            </p>
          </div>
          <div class="account_submit">
            <button type="button" class="btn btn-dark btn_submit">ĐĂNG KÝ</button>
            <p>
              Bạn đã có tài khoản ? 
              <a href="#">Đăng nhập ngay</a>
            </p>
          </div>
          <div class="account_comeback">
            <a href="../Home/index.html"><i class="fa fa-long-arrow-left"></i>   Quay lại trang chủ</a>
          </div>
      </div>
    </section>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="./validation/validation.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
